<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .date-widget {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 24px;
        }
    </style>
    <title>Date Widget</title>
</head>
<body>
    <div class="date-widget">
        <p id="date"></p>
        <p id="time"></p>
    </div>
    <script>
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');

        function updateDateTime() {
            const currentDate = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const optionsTime = { hour: 'numeric', minute: 'numeric', second: 'numeric' };

            const formattedDate = currentDate.toLocaleDateString('en-US', optionsDate);
            const formattedTime = currentDate.toLocaleTimeString('en-US', optionsTime);

            dateElement.textContent = formattedDate;
            timeElement.textContent = formattedTime;
        }

        updateDateTime(); // Call the function immediately
        setInterval(updateDateTime, 1000); // Update the date and time every second
    </script>
</body>
</html>
